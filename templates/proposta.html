<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nova Proposta</title>
</head>
<body>
  <h1>Nova Proposta</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:red;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    Cliente:<br>
    <input type="text" name="cliente" value="{{ (prefill.cliente if prefill else '') }}" required><br><br>

    CPF/CNPJ:<br>
    <input type="text" name="cpf" value="{{ (prefill.cpf if prefill else '') }}" required><br><br>

    Modelo Impressora:<br>
    <input type="text" name="modelo" value="{{ (prefill.modelo if prefill else '') }}" required><br><br>

    Franquia (número):<br>
    <input type="text" name="franquia" value="{{ (prefill.franquia if prefill else '') }}" required><br><br>

    Valor mensal (ex: 150 ou 150,00):<br>
    <input type="text" name="valor" value="{{ (prefill.valor if prefill else '') }}" required><br><br>

    Imagem (opcional):<br>
    <input type="file" name="imagem" accept="image/*"><br><br>

    <button type="submit">Gerar Proposta (PDF)</button>
  </form>

  <br>
  <a href="/">← Voltar</a>
</body>
</html>
