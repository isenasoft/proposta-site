<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Nova Proposta</title>
</head>
<body>
  <h1>Nova Proposta</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:red">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label>Cliente:</label><br>
    <input type="text" name="cliente" required><br><br>

    <label>CPF/CNPJ:</label><br>
    <input type="text" name="cpf"><br><br>

    <label>Modelo Impressora:</label><br>
    <input type="text" name="modelo"><br><br>

    <label>Franquia (número):</label><br>
    <input type="text" name="franquia" placeholder="700"><br><br>

    <label>Valor mensal (ex: 200):</label><br>
    <input type="text" name="valor" placeholder="200"><br><br>

    <label>Imagem (opcional):</label><br>
    <input type="file" name="imagem" accept="image/*"><br><br>

    <button type="submit">Gerar Proposta (PDF)</button>
  </form>

  <p><a href="/">← Voltar</a></p>
</body>
</html>
